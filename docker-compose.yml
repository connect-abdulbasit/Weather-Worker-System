version: "3.9"

services:
  app:
    build:
      context: ./app
    container_name: weather_app
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=weather
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
  producer:
    build:
      context: ./producer
    container_name: weather_producer
    environment:
      - REDIS_URL=redis://redis:6379
      - QUEUE_NAME=weather:jobs
      - INTERVAL_SECONDS=60
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=weather
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
  worker:
    build:
      context: ./worker
    container_name: weather_worker
    environment:
      - REDIS_URL=redis://redis:6379
      - QUEUE_NAME=weather:jobs
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=weather
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - OPEN_METEO_URL=https://api.open-meteo.com/v1/forecast
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
  redis:
    image: redis:7
    container_name: weather_redis
    ports:
      - "6379:6379"
    restart: unless-stopped  
  postgres:
    image: postgres:15
    container_name: weather_postgres
    environment:
      POSTGRES_DB: weather
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pgdata:
